<!doctype html>
<html lang="sq">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>YouTube Live Scheduler</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<div id="app">
  <header class="app-header">
    <div class="brand">
      <div style="display: flex;">
        <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" height="20px" width="20px" version="1.1" id="Layer_1" viewBox="0 0 461.001 461.001" xml:space="preserve">
<g>
	<path style="fill:#F61C0D;" d="M365.257,67.393H95.744C42.866,67.393,0,110.259,0,163.137v134.728   c0,52.878,42.866,95.744,95.744,95.744h269.513c52.878,0,95.744-42.866,95.744-95.744V163.137   C461.001,110.259,418.135,67.393,365.257,67.393z M300.506,237.056l-126.06,60.123c-3.359,1.602-7.239-0.847-7.239-4.568V168.607   c0-3.774,3.982-6.22,7.348-4.514l126.06,63.881C304.363,229.873,304.298,235.248,300.506,237.056z"/>
</g>
</svg>
      </div>
      <div class="brand-text">
        <span class="brand-title">YouTube Live Scheduler</span>
      </div>
    </div>

    <div class="header-right">
      <div class="channel-selector">
        <label for="channelSelect">Channel</label>
        <select id="channelSelect">
          <option value="all">All Channels</option>
        </select>
      </div>

      <div class="controls">
        <input id="instanceUrl" type="text" placeholder="Paste instance JSON URL (raw)" />
        <button id="loadBtn">Load schedule</button>
      </div>

      <button id="refreshBtn" class="icon-btn" title="Refresh schedule">âŸ³</button>
      <button id="themeToggle" class="icon-btn" title="Toggle theme">ðŸŒ™</button>
    </div>
  </header>

  <main class="layout">
    <section class="layout-main">
      <div id="status" class="status-badge">Status: waiting for schedule...</div>

      <section class="player-card">
        <div id="playerContainer">
          <div id="startingSoonBadge" class="starting-soon-badge hidden">
            Starting soon
          </div>
            <div class="floating-title" id="floatingTitle"></div>
          <div id="upNextOverlay" class="up-next-overlay hidden">
            <div class="up-next-label">
              Up next in <span id="upNextCountdown">--</span>s
            </div>
            <div id="upNextTitle" class="up-next-title"></div>
          </div>

          <div id="playerOverlay" class="player-overlay glass">
            <div id="playerPlaceholder">No video loaded</div>
          </div>
        </div>

      </section>

      <section id="programInfo" class="program-card">
      </section>
    </section>

    <aside class="guide-card">
      <div class="guide-header">
        <h2>Schedule</h2>
      </div>
      <div id="miniGuide" class="mini-guide">
      </div>
    </aside>
  </main>

</div>

<div id="toastContainer" class="toast-container"></div>

<script src="app.js"></script>
</body>
</html>
